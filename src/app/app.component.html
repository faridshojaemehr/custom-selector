<div class="container">
  
  <div class="select-wrapper" >
    @if(label()){
      <label class="block mb-1 text-sm text-slate-800">
        {{label()}}
      </label>
    } 
    <div 
    (click)="toggle()"
    class="select-input">
      <span>{{ selectedCountry() ?? 'select country'  }}  </span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
      </svg>
    </div>
    <ul class="bg-white mt-1 overflow-y-auto max-h-0 border border-slate-200 rounded" [class.border-none]="!isSelectOpened()" [class.max-h-60]="isSelectOpened()">
      <div class="flex items-center px-2 sticky top-0 bg-white ">
        <input 
        #input
        (input)="search$.next(input.value)"
        class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm  px-2 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 " 
        placeholder="Search....">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
        </svg>
      </div>
      @for(country of countries$ | async;track country){
        <li class="cursor-pointer p-2 text-sm hover:bg-gray-200 " (click)="onSelectContry(country)" >{{country}}</li>
          }
    </ul>
  </div>
</div>
